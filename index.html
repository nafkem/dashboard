<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Admin panel</title>
</head>
<body>
    <div class="container">
        <div class="topbar">
        <div class="logo">
            <h2>Web3</h2>
        </div>
        <div class="search">
            <input type="text" id="search" placeholder="search here">
            <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
            <img src="/images/user1.png" alt="">
        </div>
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="#">
                    <i class="fas fa-th-large"></i>
                    <div>Dashboard</div>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-user-graduate"></i>
                    <div>Students</div>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-chalkboard-instructors"></i>
                    <div>Instructors</div>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <div>Analytics</div>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-hand-holding-ETH"></i>
                    <div>Payment</div>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-cog"></i>
                    <div>Settings</div>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-question"></i>
                    <div>Help</div>
                </a></li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">1217</div>
                        <div class="card-name">Students</div>
            </div>
            <div class="icon-box">
                <i class="fas fa-user-graduate"></i>
        </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number">42</div>
                <div class="card-name">Instructors</div>
    </div>
    <div class="icon-box">
        <i class="fas fa-chalkboard-instructor"></i>
    </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="number"$5000</div>
            <div class="card-name">Earnings</div>
</div>
<div class="icon-box">
    <i class="fas fa-dollar-sign"></i>
    </div>
    </div>
    </div>
    <div class="chart">
        <h2>Earnings (past 12 months)</h2>
        <canvas id="lineChart"></canvas>

    <div class="chart" id="doughnut-chart">
        <h2>Employees</h2>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart1.js"></script>
</body>
</html>
